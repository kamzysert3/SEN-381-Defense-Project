<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | SRM System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.10/tailwind.min.css">
</head>
<body class="bg-gray-50">
    <nav class="bg-blue-800 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-white text-xl font-bold">SRM System</h1>
            <div class="space-x-4">
                <a href="/" class="text-white hover:text-gray-200">Home</a>
                <a href="/login" class="text-white hover:text-gray-200">Login</a>
                <a href="/register" class="text-white hover:text-gray-200">Register</a>
            </div>
        </div>
    </nav>
    <main class="container mx-auto px-4 flex flex-col items-center justify-center min-h-[80vh]">
        <div class="text-center">
            <h1 class="text-9xl font-bold text-blue-800 mb-4">404</h1>
            <h2 class="text-3xl font-semibold text-gray-700 mb-6">Page Not Found</h2>
            <p class="text-gray-600 mb-8">The page you're looking for doesn't exist or has been moved.</p>
            <div class="space-x-4">
                <a href="/" class="inline-block bg-blue-800 text-white px-6 py-2 rounded-lg hover:bg-blue-900 transition-colors">
                    Go Home
                </a>
                <button onclick="history.back()" class="inline-block bg-gray-200 text-gray-700 px-6 py-2 rounded-lg hover:bg-gray-300 transition-colors">
                    Go Back
                </button>
            </div>
        </div>
    </main>
</body>
</html>
